                    </ol>

                <div id="push-notification-possible">
                    <div style="width: 75%; float: left;">
                    </div>
                    <div style="float: right">
                        <button id="subscribe" class="btn btn-primary" style="width: 100%; margin-top: 3px;" disabled>Subscribe</button><br>
                        <button id="unsubscribe" class="btn btn-primary" style="width: 100%; margin-top: 3px;" disabled>Unsubscribe</button><br>
                        <button id="test" class="btn btn-primary" style="width: 100%; margin-top: 3px;" disabled>Test</button>
                    </div>
                </div>
            </div>
        </body>
